<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Card</title>
</head>
<body>
    <div class="">
        <div class="card">
            <img src="./images/image-qr-code.png" alt="QR Code Card">
            <h1 style="color: #20314D"><b>Improve your front-end skills by building projects</b> </h1>
            <h3 style="color: #838792;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </h3>
        </div>
        <div class="icon">
            <img src="./images/favicon-32x32.png" alt="QR Code Card">
        </div>
    </div>
</body>
</html>
